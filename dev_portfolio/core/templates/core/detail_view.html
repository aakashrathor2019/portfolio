{% extends 'core/navbar.html' %}

{% block content %}
<title>{% block title %}User Detail{% endblock %}</title>
<style>
  /* Global Styles */
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
  }

  /* Centered Container */
  .detail-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
  }

  .detail-container:hover {
      transform: translateY(-10px);
  }

  /* Title Styling */
  .detail-container h2 {
      font-size: 36px;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 3px solid #2980b9;
      padding-bottom: 10px;
  }

  /* User Information Block */
  .user-info {
      background-color: #f9fafb;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
  }

  .user-info:hover {
      transform: scale(1.02);
  }

  .user-info .info-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #ecf0f1;
      font-size: 18px;
      font-weight: 600;
  }

  .user-info .info-item:last-child {
      border-bottom: none;
  }

  .user-info .info-item strong {
      color: #2980b9;
      font-size: 16px;
  }

  .user-info .info-item span {
      color: #7f8c8d;
  }

  /* Action Buttons */
  .action-buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 15px;
  }

  .btn {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }

  .edit-btn {
      background-color: #3498db;
  }

  .edit-btn:hover {
      background-color: #2980b9;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
  }

  .delete-btn {
      background-color: #e74c3c;
  }

  .delete-btn:hover {
      background-color: #c0392b;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
  }

  .back-btn {
      background-color: #2ecc71;
  }

  .back-btn:hover {
      background-color: #27ae60;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
      .detail-container {
          padding: 20px;
          margin: 20px;
      }

      .detail-container h2 {
          font-size: 28px;
      }

      .user-info .info-item {
          font-size: 14px;
      }

      .btn {
          padding: 10px 18px;
          font-size: 14px;
      }

      .action-buttons {
          flex-direction: column;
          gap: 15px;
      }
  }
</style>

<!-- Content Section -->
<div class="detail-container">
    <h2>User Details</h2>

    <!-- User Information Block -->
    <div class="user-info">
        <div class="info-item">
            <strong>Name:</strong>
            <span>{{ data.name }}</span>
        </div>
        <div class="info-item">
            <strong>Email:</strong>
            <span>{{ data.email }}</span>
        </div>
        <div class="info-item">
            <strong>Subject:</strong>
            <span>{{ data.subject }}</span>
        </div>
        <div class="info-item">
            <strong>Message:</strong>
            <span>{{ data.message }}</span>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <a href="#" class="btn edit-btn">Edit User</a>
        <a href="#" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</a>
        <a href="{% url 'dashboard' %}" class="btn back-btn">Back to Dashboard</a>
    </div>
</div>

{% endblock %}
