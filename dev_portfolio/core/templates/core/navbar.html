<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c;
        }

          /* Table Styles */
        .user-messages-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .user-messages-table th, .user-messages-table td {
            padding: 12px 20px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        .user-messages-table th {
            background-color: #2980b9;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .user-messages-table td {
            background-color: #f9f9f9;
        }

        .user-messages-table tr:nth-child(even) td {
            background-color: #ecf0f1;
        }

        .user-messages-table tr:hover {
            background-color: #f1c40f;
            cursor: pointer;
        }

        /* Action Button */
        .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #2980b9;
        }

        .user-messages-table td button {
            cursor: pointer;
        }
        /* Sidebar (Optional) */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .sidebar {
                width: 100%;
                position: relative;
                margin-top: 10px;
            }

            .sidebar a {
                padding: 12px;
                font-size: 16px;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 5px 0;
            }

            .dropdown-content {
                width: 100%;
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout_view' %}">Logout</a>
            <div class="dropdown">
              <a href="#">Update</a>
              <div class="dropdown-content">
                  <a href="{% url 'update_resume' %}">Update Resume</a>
                  <a href="{% url 'add_certifications' %}">Update Certifications</a>
                  <a href="{% url 'add_experience' %}">Update Projects</a>
                  <a href="{% url 'add_work_experience' %}">Update Experience</a>
                  <a href="{% url 'update_skills' %}">Update Skills</a>
              </div>
          </div>
        </div>
        
    </nav>
    <div class="main-content">
      {% block content %}
      <!-- Child templates will insert their content here -->
      {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
      <p>&copy; 2025 Admin Dashboard. All Rights Reserved.</p>
  </footer>
</body>
  </html>
