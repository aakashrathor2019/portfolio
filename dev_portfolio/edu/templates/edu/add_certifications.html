{% extends 'core/navbar.html' %}

{% block content %}
<title>{% block title %}Update Certificates{% endblock %}</title>
  <style>
 body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styling */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 15px 30px;
      z-index: 1000; /* Keep navbar on top of other content */
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Main content area (form centered) */
    .main-content {
      flex: 1; /* Take up remaining space */
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 70px; /* Make room for the fixed navbar */
    }

    .form-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], 
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
    .btn {
          padding: 10px 18px;
          font-size: 14px;
      }

      .action-buttons {
          flex-direction: column;
          gap: 15px;
      }
  </style>
  <div class="form-container">
    <h1>Add Certifications</h1>
    {% if errors %}
      <p class="error">{{ errors }}</p>
    {% endif %}
    <form action="{% url 'add_certifications' %}" method="POST">
      {% csrf_token %}
      <label for="cert_name">Certificate Name</label>
      <input type="text" name="cert_name" id="cert_name" required>

      <label for="cert_duration">Description</label>
      <input type="text" name="cert_duration" id="cert_duration" rows="4" required> 

      <label for="cert_from">Provider</label>
      <input type="text" name="cert_from" id="cert_from" rows="4" required> 

      <button type="submit">Submit</button>
    </form>
    <div class="action-buttons">
      <center><a href="{% url 'dashboard' %}" class="btn back-btn">Back to Dashboard</a></center>
    </div>
  </div>
  
{% endblock %}
