<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skills</title>
</head>
</html>
{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
	<h1 class="text-warning mb-5 border-bottom">Skills</h1>
	<div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">Python</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">OOPs</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
			</div>
		</div>
		<div class="col-sm-5">
			<h3 class="mt-5">Django</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">Flask</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
			</div>
		</div>
		<div class="col-sm-5">
			<h3 class="mt-5">MongoDB</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">SQL</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
			</div>
		</div>
		<div class="col-sm-5">
			<h3 class="mt-5">HTML</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">CSS</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		</div>
		<div class="col-sm-5">
			<h3 class="mt-5">Artificial intelligence</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		</div>
		<div class="col-sm-5 offset-sm-2">
			<h3 class="mt-5">GIT/GIT Bash</h3>
			<div class="progress">
				<div class=" progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
