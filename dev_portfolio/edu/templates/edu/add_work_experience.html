<!DOCTYPE html>
<html>
<head>
  <title>Add Experience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], 
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Work Experience</h1>
    {% if errors %}
      <p class="error">{{ errors }}</p>
    {% endif %}
    <form action="{% url 'add_work_experience' %}" method="POST">
      {% csrf_token %}
      <label for="position">Position</label>
      <input type="text" name="position" id="position" required>

      <label for="company_name">Company Name</label>
      <input type="text" name="company_name" id="company_name" rows="4" required > 

      <label for="work_duration">Work Duration</label>
      <input type="text" name="work_duration" id="work_duration" rows="4" required> 

      <label for="desc">Work Description</label>
      <textarea type="text" name="desc" id="desc" rows="4" required></textarea>

      <label for="technologies">Used Technologies</label>
      <textarea type="text" name="technologies" id="technologies" rows="4" required></textarea>


      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
